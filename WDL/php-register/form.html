			</div>

		

			<div>

				<input type="radio" name="gender" value="others" id="others">Others

			<div>

					<option value="python">python</option>

				</select>

			</div>

			<div>
				Hobbies <br>

				Chess <input type="checkbox" name="" value="chess" id="chess">

			</div>
			<br>
			
			<div>
				<label>Tell me about yourself : </label> <br>
				<textarea rows="4" cols="30" id="feedback" required>
					
				</textarea>

			</div>

			<div>
				
				<input type="submit" name="submit" value="Submit" class="btn">

			</div>
		</form>
	</div>
