<!DOCTYPE html>
<html lang="en">
<head>
	<title>AJAX REQUEST</title>

	<style type="text/css">
		
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		h1{
			text-align: center;
			/*padding-top: 50px;*/
			margin-top: 20px;
		}

		.container{
			width: 300px;
			height: 300px;
			background: #eee;
			margin: auto;
			margin-top: 100px;
		}

		.btn{

			
			margin-top: 100px;
			margin-left: 50px;
			padding: 20px;
			background: #aaa;


		}


	</style>

</head>


<body>

	<h1>CLICK TO GET FILE CONTENT</h1>
	<div class="container">
		<input type="button" name="btn" class="btn" value="GET FILE CONTENT">
	</div>
	
	<script type="text/javascript">
			
		document.querySelector(".btn").addEventListener('click',function(){

				let xmlhttp = new XMLHttpRequest();
			
				xmlhttp.onreadystatechange = function(){

					 // S capital of readyState
					if(this.readyState == 4 && this.status == 200){
						
						alert(this.responseText);

					}
				};
				
				xmlhttp.open("GET","text.html",true);
				xmlhttp.send();

		});



	</script>



</body>
</html>
