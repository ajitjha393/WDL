<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX</title>
	<style type="text/css">
		
		*{
			margin: 0;
			padding: 0;
		}

		.container{
			
			background: #ddd;
			text-align: center;
			margin: auto;
			margin-top: 80px;
			width: 500px;
			padding-top: 50px;
			padding-bottom: 80px;
		
		}

		.input-name{
			padding-top: 30px;
			padding-bottom: 30px;
		}

	</style>

</head>
<body>
	
	<div class="container">
		<h1>SUGGEST NAME !</h1>
		<div class="input-name">
			<label for="fname">First Name : </label>
			<input type="text" id="fname" name="fname">
		</div>
		<div class="suggest-name">	
			<label for="Suggestion">Suggestion : </label>
			<input type="text" id="Suggestion" name="Suggestion" placeholder="No suggestion">
			
		</div>

	</div>

	<script type="text/javascript">
		
		let enteredString = "";
		document.querySelector("#fname").addEventListener('keyup',function(){
			enteredString = document.querySelector("#fname").value;
			console.log(enteredString);
			if(enteredString === ""){
				return;
			}else{
				let xmlhttp = new XMLHttpRequest();
			
				xmlhttp.onreadystatechange = function(){

					 // S capital of readyState
					if(this.readyState == 4 && this.status == 200){
						
						document.querySelector("#Suggestion").value = this.responseText;

					}
				};
				
				xmlhttp.open("GET","ajax.php?q=" + enteredString,true);
				xmlhttp.send();
			}

		});


	</script>

</body>
</html>
